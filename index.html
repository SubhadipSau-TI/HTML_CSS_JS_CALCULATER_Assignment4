<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <section class="screen">0</section>
      <section class="calculator-buttons">
        <div class="calculator-button-row">
          <button class="calculator-button color">AC</button>
          <button class="calculator-button color">Bs</button>
          <button class="calculator-button color">%</button>
          <button class="calculator-button color">รท</button>
        </div>
        <div class="calculator-button-row">
          <button class="calculator-button">7</button>
          <button class="calculator-button">8</button>
          <button class="calculator-button">9</button>
          <button class="calculator-button color">ร</button>
        </div>
        <div class="calculator-button-row">
          <button class="calculator-button">4</button>
          <button class="calculator-button">5</button>
          <button class="calculator-button">6</button>
          <button class="calculator-button color">-</button>
        </div>
        <div class="calculator-button-row">
          <button class="calculator-button">1</button>
          <button class="calculator-button">2</button>
          <button class="calculator-button">3</button>
          <button class="calculator-button color">+</button>
        </div>
        <div class="calculator-button-row">
          <button class="calculator-button triple">0</button>
          <button class="calculator-button equal">=</button>
        </div>
      </section>
      <script src="./calculator.js"></script>
    </div>
  </body>
</html>
